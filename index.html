<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>The Odin Project - Calculator</title>
</head>
<body>
	<div id="container">
		<p class="display"></p>
		<div class="calc-buttons">
			<button class="clear" value="clear">C</button>
			<button class="plus-minus" value="+/-">+/-</button>
			<button class="percent" value="%">%</button>
			<button class="operator" value=/ >รท</button>
			<button class="number" value="7">7</button>
			<button class="number" value="8">8</button>
			<button class="number" value="9">9</button>
			<button class="operator" value=*>X</button>
			<button class="number" value="4">4</button>
			<button class="number" value="5">5</button>
			<button class="number" value="6">6</button>
			<button class="operator" value=->-</button>
			<button class="number" value="1">1</button>
			<button class="number" value="2">2</button>
			<button class="number" value="3">3</button>
			<button class="operator" value=+>+</button>
			<button id="zero" class="number" value="0">0</button>
			<button class="decimal" value=".">.</button>
			<button class="equals" value="=">=</button>
		</div>
	</div>
	<footer>
		Created by Dan Urban
	</footer>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
