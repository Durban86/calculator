<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>The Odin Project - Calculator</title>
</head>
<body>
	<div id="container">
		<p class="display">123</p>
		<div class="calc-buttons">
			<button class="clear">C</button>
			<button class="plusMinus">+/-</button>
			<button class="percent">%</button>
			<button class="divide">รท</button>
			<button class="seven">7</button>
			<button class="eight">8</button>
			<button class="nine">9</button>
			<button class="multiply">X</button>
			<button class="four">4</button>
			<button class="five">5</button>
			<button class="six">6</button>
			<button class="subtract">-</button>
			<button class="one">1</button>
			<button class="two">2</button>
			<button class="three">3</button>
			<button class="add">+</button>
			<button class="zero">0</button>
			<button class="decimal">.</button>
			<button class="equals">=</button>
		</div>
	</div>
	<div class="footer">
		<p class="name">Created by Dan Urban</p>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
